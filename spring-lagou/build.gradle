plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.12.BUILD-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.6'
    compile group: 'com.alibaba', name: 'druid', version: '1.1.21'
    // https://mvnrepository.com/artifact/org.springframework/spring-tx

//    compile group: 'org.springframework', name: 'spring-tx', version: '4.1.6.RELEASE'
    //代替上者
    compile(project(":spring-tx"))
    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
//    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.12.RELEASE'
    //代替上者
    compile(project(":spring-jdbc"))
    testCompile group: 'junit', name: 'junit', version: '4.12'

    
}
